<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Mejorado</title>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #fff;
      max-width: 500px;
      margin: 60px auto;
      padding: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .container:hover {
      background-color: #f0f3ff;
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 20px;
      font-size: 22px;
    }

    img {
      float: left;
      width: 120px;
      height: auto;
      border-radius: 10px;
      margin-right: 15px;
      border: 3px solid #0d6efd;
      transition: transform 0.3s ease;
    }

    .container:hover img {
      transform: scale(1.05);
    }

    p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      margin-top: 0;
    }

    strong {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i>.:Float:.</i></h1>
    <img src="/source/yo.jpg" alt="Foto de Steven">
    <p><strong>Datos:</strong> Steven Galo Rojas Guerrero</p>
    <p><strong>Profesión:</strong> Ingeniero en Ciencias de la Computación</p>
    <p><strong>Intereses:</strong> Desarrollo Web, Inteligencia Artificial y Redes</p>
  </div>
</body>
</html>
